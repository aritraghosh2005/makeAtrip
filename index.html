<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make A Trip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="top-bar">
        <button class="account-btn" onclick="alert('Login feature coming soon!')">
            <span class="user-text">My Account</span>
            <i class="fa-solid fa-circle-user"></i>
        </button>
    </nav>

    <div class="container">
        <div class="panel side-panel left-panel">
            <button class="nav-btn" onclick="navigateTo('routes')">
                <i class="fa-solid fa-map-location-dot"></i>
                <span class="tooltip">Tours & Attractions</span>
            </button>
            
            <button class="nav-btn" onclick="navigateTo('hotels')">
                <i class="fa-solid fa-hotel"></i>
                <span class="tooltip">Homestays & Villas</span>
            </button>
        </div>

        <div class="panel center-panel">
            <div class="hero-text">
                <h1>
                    <span>M</span><span>A</span><span>K</span><span>E</span>
                </h1>
                <h1>
                    <span>A</span>
                </h1>
                <h1>
                    <span>T</span><span>R</span><span>I</span><span>P</span>
                </h1>
            </div>
        </div>

        <div class="panel side-panel right-panel">
            <button class="nav-btn" onclick="navigateTo('flights')">
                <i class="fa-solid fa-plane-circle-check"></i>
                <span class="tooltip">Travel</span>
            </button>
            
            <button class="nav-btn" onclick="navigateTo('ai-guide')">
                <i class="fa-solid fa-robot"></i>
                <span class="tooltip">AI Guide</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
